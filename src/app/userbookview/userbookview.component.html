<app-navview></app-navview>
<div class="container">
    <div class="row g-3 mt-4">

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-12 col-xxl-12">

            <label for="" class="form-label">Book Title</label>

            <input name="title" [(ngModel)]="title" type="text" class="form-control">

        </div>

   

    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xl-12 col-xxl-12 text-center">

        <button (click)="readValue()" class="btn btn-success">Search</button>

    </div>

</div>  
<div class="row g-3 m-4">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <div class="row g-3 mt-4">
            <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xl-3 col-xxl-3 g-3 mt-4" *ngFor="let i of readValues">
    
                <div class="card">
                    <img  height="200px"src="{{i.image}}" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{i.title}}</h5>
                      <p class="card-text">{{i.author}}</p>
                      <a href="#" class="btn btn-success">View More</a>
                    </div>
                  </div>
                </div>

    </div>
</div>
</div>
